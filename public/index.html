<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de productos</title>
</head>
<body>
    <h1>Bienvenido a la base de datos del stock</h1>
    <h2>Ingrese la información del producto que desea añadir al sistema:</h2>
    <form action="/api/productos" method="POST">
        <div>Nombre del producto <input type="text" name="title"></div>
        <div>Precio: <input type="text" name="price"></div>
        <div>Link: <input type="text" name="thumbnail"></div>
        <button type="submit">Añadir</button>
    </form>
</body>
</html>
